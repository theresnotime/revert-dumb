[tox]
skipsdist = True
envlist = flake8, black, isort

[testenv:flake8]
# Example usage:
#
# tox -e flake8 -- --statistics
#
commands = flake8 {posargs}
deps = flake8

[testenv:black]
commands = black --check --diff .
deps = black

[testenv:isort]
commands = isort --check --diff .
deps = isort

[flake8]
exclude =
    venv,
    .venv,
    .tox,
    *.egg,
    __pycache__
max-line-length = 88

[isort]
profile = black
multi_line_output = 3
